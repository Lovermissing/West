<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTC West Campus Exploration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cambria&display=swap');
        
        body {
            font-family: 'Cambria', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('images/west part.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7), -2px -2px 4px rgba(255, 255, 255, 0.3);
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .explore-button {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .explore-button:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.5);
        }

        .button-icon {
            width: 80%;
            height: 80%;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(100px, 0);
            }
            75% {
                transform: translate(50px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .button-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Specific button positions */
        #lake-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #statue-button {
            bottom: 15%;
            right: 15%;
        }

        #dome-button {
            top: 15%;
            right: 15%;
        }

        #return-button {
            bottom: 15%;
            left: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">USTC West Campus Exploration</h1>
        
        <!-- YeXi Lake Button (Center) -->
        <div id="lake-button" class="explore-button" onclick="window.location.href='https://www.bilibili.com/'">
            <svg class="button-icon" viewBox="0 0 100 100">
                <!-- Blue lake icon with waves -->
                <path fill="#4a8fe7" d="M50,20c-16.6,0-30,13.4-30,30s13.4,30,30,30s30-13.4,30-30S66.6,20,50,20z M50,75c-13.8,0-25-11.2-25-25
                s11.2-25,25-25s25,11.2,25,25S63.8,75,50,75z"/>
                <path fill="#4a8fe7" d="M20,50c0-16.6,13.4-30,30-30s30,13.4,30,30H20z"/>
                <path fill="#3a7bd5" d="M25,50c0-13.8,11.2-25,25-25s25,11.2,25,25H25z"/>
            </svg>
            <div class="button-label">YeXi Lake</div>
        </div>
        
        <!-- Qian Xuesen Statue Button (Bottom Right) -->
        <div id="statue-button" class="explore-button" onclick="window.location.href='https://www.bilibili.com/'">
            <svg class="button-icon" viewBox="0 0 100 100">
                <!-- Rocket icon -->
                <path fill="white" d="M50,10l-20,20h10v30h20V30h10L50,10z"/>
                <path fill="white" d="M30,70l10-10l10,10l10-10l10,10v10H30V70z"/>
                <circle fill="white" cx="50" cy="25" r="5"/>
            </svg>
            <div class="button-label">Qian Xuesen Statue</div>
        </div>
        
        <!-- Air Dome Button (Top Right) -->
        <div id="dome-button" class="explore-button" onclick="window.location.href='https://www.bilibili.com/'">
            <svg class="button-icon" viewBox="0 0 100 100">
                <!-- Badminton icon -->
                <path fill="white" d="M50,20c-16.6,0-30,13.4-30,30s13.4,30,30,30s30-13.4,30-30S66.6,20,50,20z M50,75c-13.8,0-25-11.2-25-25
                s11.2-25,25-25s25,11.2,25,25S63.8,75,50,75z"/>
                <path fill="none" stroke="white" stroke-width="5" d="M30,50h40"/>
                <path fill="none" stroke="white" stroke-width="5" d="M50,30v40"/>
                <path fill="white" d="M50,35l-10,10l10,10l10-10L50,35z"/>
            </svg>
            <div class="button-label">Air Dome</div>
        </div>
        
        <!-- Return Button (Bottom Left) -->
        <div id="return-button" class="explore-button" onclick="window.location.href='https://jovial-naiad-a3ecb6.netlify.app'">
            <svg class="button-icon" viewBox="0 0 100 100">
                <!-- Map icon -->
                <path fill="white" d="M50,20c-16.6,0-30,13.4-30,30s13.4,30,30,30s30-13.4,30-30S66.6,20,50,20z M50,75c-13.8,0-25-11.2-25-25
                s11.2-25,25-25s25,11.2,25,25S63.8,75,50,75z"/>
                <path fill="none" stroke="white" stroke-width="5" d="M30,30l15,15l-15,15"/>
                <path fill="none" stroke="white" stroke-width="5" d="M70,30l-15,15l15,15"/>
                <path fill="none" stroke="white" stroke-width="5" d="M50,20v60"/>
            </svg>
            <div class="button-label">Return</div>
        </div>
    </div>

    <script>
        // Create floating white dots
        function createDots() {
            const container = document.querySelector('.container');
            const dotCount = 20;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random position
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                
                // Random animation duration and delay
                dot.style.animationDuration = 5 + Math.random() * 20 + 's';
                dot.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(dot);
            }
        }
        
        window.onload = function() {
            createDots();
        };
    </script>
</body>
</html>
